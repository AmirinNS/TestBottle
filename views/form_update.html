<head>

		}

	<!-- Nav Bar / Header -->

		  <a class="navbar-brand" href="#">Navbar</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			  </li>
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  Dropdown
				</a>

				  <li><a class="dropdown-item" href="#">Action</a></li>

			  </li>
			</ul>
			<form class="d-flex">
			  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

			</form>
		  </div>
		</div>
	  </nav>
	<!-- Main Content -->
	<div class="container" style="min-height: 615px; margin-top: 100px; margin-bottom: 100px;">
		<div class="col-lg-12">
			<h1 class="text-danger">Form Example</h1>
			<form method="POST" action='/update-form'>
				<div class="form-group">
				  <label for="exampleInputEmail1">Email address</label>
				  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{form['email']}}">
				  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
				  <label for="exampleInputPassword1">Password</label>
				  <input type="text" name="password" class="form-control" id="exampleInputPassword1" value="{{form['password']}}">
				</div>
				<input type="hidden" name="id" value="{{form['_id']}}" >
				<button type="submit" class="btn btn-warning my-4">Update</button>
			</form>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer mt-auto py-3 bg-dark">
